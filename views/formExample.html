<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../res/images/logo.ico">
    <link rel="stylesheet" href="../res/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../res/css/global.css">
</head>
<body class="default-height-body">
    <main class="full-height">
        <div class="m-3">
            <div class="box box-dig p-2 margin-0">
                <div class="my-3">
                    <h3>Categoria - Incluir</h3>
                </div>
                <div class="mx-2 my-4">
                    <form action="../categoriaIncluir" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label-custom" for="NOME">Nome <span class="required">*</span></label>
                                <input name="NOME" maxlength="500" required type="text" class="form-control" placeholder="Digite...">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-custom" for="NOME">Nome <span class="required">*</span></label>
                                <input name="NOME" maxlength="500" required type="text" class="form-control" placeholder="Digite...">
                            </div>
                            <div class="col-12">
                                <label class="form-label-custom" for="NOME">Nome</label>
                                <input name="NOME" maxlength="500" type="text" class="form-control" placeholder="Digite...">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label-custom" for="NOME">Nome <span class="required">*</span></label>
                                <input name="NOME" maxlength="500" required type="text" class="form-control" placeholder="Digite...">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label-custom" for="NOME">Nome <span class="required">*</span></label>
                                <input name="NOME" maxlength="500" required type="text" class="form-control" placeholder="Digite...">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label-custom" for="NOME">Nome <span class="required">*</span></label>
                                <input name="NOME" maxlength="500" required type="text" class="form-control" placeholder="Digite...">
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-success">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="../res/bootstrap/js/bootstrap.min.js"></script>
<script src="../res/plugins/jQuery/jquery-3.6.1.min.js"></script>
<script src="../res/js/utils.js"></script>
<script src="../res/js/mask.js"></script>
<script src="../res/js/modal.js"></script>
<script src="../res/js/api.js"></script>
</html>
