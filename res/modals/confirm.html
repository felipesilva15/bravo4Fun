<!-- Este será o HTML do modal de confirmação de ação, tendo a opção de SIM ou NÃO -->
<div id="modal-js" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Título</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Deseja mesmo excluir este registro de ID: [REGISTER_ID]</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Sim</button>
            </div>
        </div>
    </div>
</div>
